{% extends 'general/base.html' %}
{% load static %}
{% block content %}

    {% if user.is_student %}
        <h1 style="margin-top: 26px;margin-left: 419px;height: 0px;">Userguide for new student</h1>
          <div class="carousel slide" data-bs-ride="carousel" id="carousel-1" style="height: 800.7px;margin-top: 78px;">
        <div class="carousel-inner">
            <div class="carousel-item active"><img class="w-100 d-block" src="{% static 'general/assets//img/Home.png' %}" alt="Slide Image" style="margin-top: 0px;"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/profile%20home.png' %}" alt="Slide Image" style="margin-top: 0px;"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/course%20offered.png' %}" alt="Slide Image"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/searchclasses.png' %}" alt="Slide Image"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/addordrop.png' %}" alt="Slide Image"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/grade.png' %}" alt="Slide Image"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/reviewclasses.png' %}" alt="Slide Image"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/searchclasses.png' %}" alt="Slide Image"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/post%20a%20review.png' %}"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/apply%20for%20graduation.png' %}"></div>
        </div>
        <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev" style="background: var(--bs-gray-900);width: 59px;height: 209.7px;margin-top: 297px;"><span class="carousel-control-prev-icon"></span><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next" style="width: 59px;background: var(--bs-gray-900);height: 209.7px;margin-top: 297px;"><span class="carousel-control-next-icon"></span><span class="visually-hidden">Next</span></a></div>
        <ol class="carousel-indicators" style="color: var(--bs-gray-900);">
            <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="3"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="4"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="5"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="6"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="7"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="8"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="9"></li>
        </ol>
         </div>
    {% endif %}
    

    {% if user.is_instructor %}
      <h1 style="margin-top: 26px;margin-left: 419px;height: 0px;">Userguide for new instructor</h1>
        <div class="carousel slide" data-bs-ride="carousel" id="carousel-1" style="height: 800.7px;margin-top: 78px;">

            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/gradeclass.png' %}" alt="Slide Image"></div>
            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'general/assets//img/gradeclassfor.png' %}" alt="Slide Image"></div>

            <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="3"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="4"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="5"></li>
            <li data-bs-target="#carousel-1" data-bs-slide-to="6"></li>
          </ol>
         </div>

    {% endif %}

{% endblock %}
