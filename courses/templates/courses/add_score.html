{% extends "general/profile_base.html" %}
{%  block content %}

<div class="container-fluid mt-9">

 <!-- Heading -->
    <div class="card mb-4 wow fadeIn">
	<!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">

            <h3 class="mb-2 mb-sm-0 pt-1">
                <a href="{% url 'profile' %}">Home Page</a>
                     <span>/</span>
                     <span>Grade Class</span>
            </h3>
        </div>

    </div>
	<!-- Heading -->

	<!-- Editable table -->
	<div class="card">
	<h6 class="card-header text-center font-weight-bold text-uppercase py-4"> {{ current_session }} - Semester  </h6>
		<div class="container">
		  <div class="row">
		    <div class="col-md-5"><button type="button" class="btn btn-default w-25 p-3 disabled float-left">Save</button></div>
		    <div class="col-md-3"><i data-toggle="tooltip" title="click on the dropdown button to select a course">No class selected</i></div>
		    <div class="col-md-4">
		    	<div class="dropdown">
	    			<button class="btn btn-primary dropdown-toggle float-right" type="button" id="dropdownMenu3" 		data-toggle="dropdown"
		    			aria-haspopup="true" aria-expanded="false">
		    			Select Class
		    		</button>

					<div class="dropdown-menu" aria-labelledby="dropdownMenu3">
	    				<h6 class="dropdown-header">Select Class</h6>
	    				{% for class in classes %}
	    				<a data-toggle="tooltip" title="{{ class.course.course_name }}" class="dropdown-item" href="{% url 'courses:add_score_for' class.id %}">{{ class.course.course_name }}</a>
	    				{% empty %}
		    				<h6 data-toggle="tooltip" class="text-center" title="maybe you have'nt been allocated any course yet">
			    					No class
		    				</h6>
	    				{% endfor %}
					</div>

				</div>
			</div>
		  </div>
		</div>
    </div>
</div>
{% endblock %}
