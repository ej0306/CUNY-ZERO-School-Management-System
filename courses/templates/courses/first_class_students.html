{% extends "general/profilepage.html" %}
{%  block content %}

<style type="text/css">
  .table-wrapper-scroll-y {
display: block;
max-height: 350px;
overflow-y: auto;
-ms-overflow-style: -ms-autohiding-scrollbar;

}
</style>
	<div class="container-fluid mt-9" style="margin-top: -350px;  margin-left: 0px; width: 850px;">

            <!-- Heading -->
            <div class="card mb-4 wow fadeIn">

                <!--Card content-->
                <div class="card-body d-sm-flex justify-content-between">

                    <h3 class="mb-2 mb-sm-0 pt-1">
                        <a href="/">Home Page</a>
                        <span>/</span>
                        <span>Honor Roll Students</span>
                    </h3>
                </div>

            </div>
           
                <!--Card content-->
  <div class="table-wrapper-scroll-y">

  <table class="table table-bordered table-striped">
                     <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Level</th>
                         
                        </tr>
                    </thead>
                {% for student in students %}
                    <tbody>
                        <tr>
                          <th scope="row">{{ forloop.counter }}</th>
                          <td>{{ student.student }}</td>
                          <td>{{ student.level}}</td>
                        
                        </tr>
                        {% empty %}
                        <tr>
                          <td></td>
                          <td></td>
                          <td>
                          <span>No student available</span>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        </tr>
                    </tbody>
                {% endfor %}
                 </table>
            </div>
        </div>
        <br>
{% endblock %}
