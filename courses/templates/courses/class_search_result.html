{% extends "general/base.html" %}
{%  block content %}
    
<h1> Class Search Page</h1>

<form action="{% url 'courses:class_search_results' %}" method="GET" value="{{request.GET.q}}">
    Search <input type="text" name="q" value="{{request.GET.q}}" placeholder="Class Search..."/>
    <input type="submit" name="submit" value="Search"/>
</form>
{% if submitbutton == 'Search' and request.GET.q != '' %}
{% if results %}
<h1>Results for <b>{{ request.GET.q }}</b></h1>
<br/><br/>

{% for result in results %}

{{result.title}}
<br/>

{{result.content}}
<br/>

{% endfor %}

{%  endblock content %}
